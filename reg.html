<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, Helvetica, sans-serif;
    }
    form {
      background-color: white;
      padding: 20px;
      margin: 50px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 5px gray;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 8px 12px;
      background-color: aqua;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: deepskyblue;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form id="registerForm">
    <h3>Registration Form</h3>

    <label for="regName">Full Name:</label>
    <input type="text" id="regName" placeholder="Enter your full name">

    <label for="regEmail">Gmail ID:</label>
    <input type="email" id="regEmail" placeholder="example@gmail.com">

    <label for="regPassword">Password:</label>
    <input type="password" id="regPassword" placeholder="Create a password">

    <button type="button" onclick="registerUser()">Register</button>

    <div class="message" id="message"></div>
    <a href="login.html">Already have an account? Login</a>
  </form>

  <script>
    function registerUser() {
      let name = document.getElementById("regName").value;
      let email = document.getElementById("regEmail").value;
      let password = document.getElementById("regPassword").value;
      let message = document.getElementById("message");

      if (name === "" || email === "" || password === "") {
        alert("Please fill in all fields");
        return;
      }

      let emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid Gmail address");
        return;
      }
      let userData = {
        name: name,
        email: email,
        password: password
      };

     
  </script>

</body>
</html>
